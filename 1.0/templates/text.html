<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html, #allmap {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
    </style>
    <!-- 强制 https，避免 file:// 协议问题 -->
    <script src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=fYcVa9810AKiixV8SR9MCGhvgXbkoBpU"></script>
    <title>设置地图3D视角</title>
</head>
<body>
    <div id="allmap"></div>
    <script>
        var map = new BMapGL.Map("allmap");
        map.centerAndZoom(new BMapGL.Point(116.280190, 40.049191), 19);
        map.enableScrollWheelZoom(true);
        map.setHeading(64.5);
        map.setTilt(73);
    </script>
</body>
</html>
