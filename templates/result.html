<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>电动汽车导航结果</title>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #panel {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 999;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 6px;
            max-height: 90%;
            overflow-y: auto;
        }
    </style>
    <!-- 用 BMapGL -->
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak=fYcVa9810AKiixV8SR9MCGhvgXbkoBpU"></script>
</head>
<body>
    <div id="map"></div>
    <div id="panel">
        <h3>导航路径</h3>
        <ol id="route-list"></ol>
    </div>

    <!-- 用 data-* 存储 Jinja2 渲染的数据 -->
    <div id="data"
         data-polyline='{{ polyline|tojson|safe }}'
         data-stations='{{ nodes|tojson|safe }}'></div>

    <script>
        // 从隐藏 div 中取出 JSON 数据
        var container = document.getElementById("data");
        var polylinePoints = JSON.parse(container.dataset.polyline);
        var stations = JSON.parse(container.dataset.stations);

        // 创建地图（BMapGL）
        var map = new BMapGL.Map("map");
        map.enableScrollWheelZoom(true);

        // 转换为百度地图点
        var bPoints = polylinePoints.map(function (p) {
            return new BMapGL.Point(p[1], p[0]); // 注意 (lng, lat)
        });

        // 绘制路径
        if (bPoints.length > 1) {
            var polyline = new BMapGL.Polyline(bPoints, {
                strokeColor: "blue",
                strokeWeight: 5,
                strokeOpacity: 0.7
            });
            map.addOverlay(polyline);
        }

        // 起点终点
        if (bPoints.length > 0) {
            var startMarker = new BMapGL.Marker(bPoints[0]);
            startMarker.setLabel(new BMapGL.Label("起点", {offset: new BMapGL.Size(20, -10)}));
            map.addOverlay(startMarker);

            var endMarker = new BMapGL.Marker(bPoints[bPoints.length - 1]);
            endMarker.setLabel(new BMapGL.Label("终点", {offset: new BMapGL.Size(20, -10)}));
            map.addOverlay(endMarker);
        }

        // 所有充电桩
        stations.forEach(function(st) {
            var pt = new BMapGL.Point(st.lng, st.lat);
            var marker = new BMapGL.Marker(pt);
            map.addOverlay(marker);

            var info = new BMapGL.InfoWindow(
                "<b>" + st.name + "</b><br/>" + (st.address || "无地址信息"),
                {width: 250, height: 80, title: "充电站信息"}
            );
            marker.addEventListener("click", function() {
                map.openInfoWindow(info, pt);
            });
        });

        // 自动缩放到合适视野
        if (bPoints.length > 0) {
            map.setViewport(bPoints);
        }

        // 左侧路线面板
        var routeList = document.getElementById("route-list");
        polylinePoints.forEach(function (p, idx) {
            var li = document.createElement("li");
            li.innerText = "第 " + (idx + 1) + " 点: (" + p[0].toFixed(6) + ", " + p[1].toFixed(6) + ")";
            routeList.appendChild(li);
        });
    </script>
</body>
</html>
