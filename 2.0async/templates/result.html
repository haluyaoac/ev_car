<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>电动汽车导航结果</title>
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #panel {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 999;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 6px;
            max-height: 90%;
            overflow-y: auto;
        }
    </style>
    <script src="https://api.map.baidu.com/api?v=1.0&type=webgl&ak={{ ak }}"></script>
</head>
<body>
    <div id="map"></div>
    <div id="panel">
        <h3>导航路径</h3>
        <ol id="route-list"></ol>
    </div>

    <div id="data"
         data-polyline='{{ polyline|tojson|safe }}'
         data-stations='{{ stations|tojson|safe }}'
         data-nodes='{{ nodes|tojson|safe }}'></div>

    <script>
        var container = document.getElementById("data");
        var polylinePoints = JSON.parse(container.dataset.polyline);
        var stations = JSON.parse(container.dataset.stations);
        var nodes = JSON.parse(container.dataset.nodes);
        console.log(polylinePoints);
        console.log(stations);
        console.log(nodes);

        var map = new BMapGL.Map("map");
        map.enableScrollWheelZoom(true);

        // --- 路径线 ---
        var bPoints = [];
        // 遍历每个段
        polylinePoints.forEach(function (p) {
            // 确保 p.polyline 存在并且是数组
            if (Array.isArray(p.polyline)) {
                p.polyline.forEach(function (coord) {
                    // coord[0] 是 lat，coord[1] 是 lng
                    var lat = coord[0];
                    var lng = coord[1];
                    console.log(lat, lng);
                    bPoints.push(new BMapGL.Point(lng, lat)); // 注意百度地图要求 Point(经度, 纬度)
                });
            }
        });
        if (bPoints.length > 1) {
            var polyline = new BMapGL.Polyline(bPoints, {
                strokeColor: "blue",
                strokeWeight: 5,
                strokeOpacity: 0.7
            });
            map.addOverlay(polyline);
        }

        // --- 起点终点 ---
        var startMarker = new BMapGL.Marker(nodes[0]);
        
        startMarker.setLabel(new BMapGL.Label("起点", {offset: new BMapGL.Size(20, -10)}));
        map.addOverlay(startMarker);

        var endMarker = new BMapGL.Marker(nodes[nodes.length - 1]);
        console.log(bPoints[bPoints.length - 1]);
        endMarker.setLabel(new BMapGL.Label("终点", {offset: new BMapGL.Size(20, -10)}));
        map.addOverlay(endMarker);
        for(var i=0;i<bPoints.length;i++){
            console.log(bPoints[i]);
        }

        // --- 充电桩 ---
        stations.forEach(function(st) {
            if (!st.location) return;
            var pt = new BMapGL.Point(st.location.lng, st.location.lat);
            var marker = new BMapGL.Marker(pt);
            map.addOverlay(marker);

            var info = new BMapGL.InfoWindow(
                "<b>" + st.name + "</b><br/>" + (st.address || "无地址信息"),
                {width: 250, height: 80, title: "充电站信息"}
            );
            marker.addEventListener("click", function() {
                map.openInfoWindow(info, pt);
            });
        });

        // --- 自动缩放 ---
        if (bPoints.length > 0) {
            map.setViewport(bPoints);
        }

        // --- 路径节点信息 ---
        var routeList = document.getElementById("route-list");
        nodes.forEach(function (p, idx) {
            var li = document.createElement("li");
            li.innerText = "第 " + (idx + 1) + " 点: " + (p.name || "未知节点") +
                " (" + p.lat.toFixed(6) + ", " + p.lng.toFixed(6) + ") " +
                "SOC=" + (p.soc >= 0 ? p.soc.toFixed(2) : "N/A");
            routeList.appendChild(li);
        });
    </script>
</body>
</html>
